
<div class="container">
  <div class="col-md-9 " >
    <form [formGroup]="clientForm" (ngSubmit)="onSaveClient()">
      <div class="form-group">
        <label for="name">name</label>
        <input type="text" id="name"  class="form-control" formControlName="name" >
      </div>
      <div class="form-group">
        <label for="email">email</label>
        <input type="text" id="email"  class="form-control" formControlName="email" >
      </div>
      <div>
        <label for="adresse">Adresse</label>
        <input type="text" id="adresse"  class="form-control" formControlName="adresse" >
      </div>
      <div class="form-group">
        <label for="phonenumber">Phone Number</label>
        <input type="text" id="phonenumber" class="form-control" formControlName="phonenumber" >
      </div>
      <div class="form-group">
        <label for="username">username</label>
        <input type="text" id="username" class="form-control" formControlName="username" >
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <input type="password" id="password" class="form-control" formControlName="password" >
      </div>
      <div class="form-group">
        <label for="repassword">repassword</label>
        <input type="password" id="repassword" class="form-control" formControlName="repassword" value="repassword" >
      </div>
      <button class=" btn btn-primary" type="submit" >valider</button>
    </form>
  </div>
</div>
