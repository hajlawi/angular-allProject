<div class="container spacer">
  <div class="panel panel-primary">
    <div class="panel-heading">Liste des contacts</div>
    <div class="panel-body">
      <div class="form-group">
      <label for="motcle"> Mot Cl√©</label>
      <input type="text" id="motcle" [(ngModel)]="motcle"/>
      <buttom class="btn btn-primary" (click)="Onfetch()">chercher</buttom>
    </div>
    <table class="table table-striped">
      <tr>
        <th>id</th><th>nom</th><th>prenom</th><th>email</th>
      </tr>
        <tr *ngFor="let c of contacts?.content">
          <td>{{c.id}}</td>
          <td>{{c.nom}}</td>
           <td>{{c.prenom}}</td>
          <td>{{c.email}}</td>
          <td (click)="OnEditContact(c.id)" class="clicable">edit</td>
          <td (click)="OnDeleteContact(c)" class="clicable">delete</td>
        </tr>
    </table>
    <div class="container ">
      <ul class="nav nav-pills">
        <li [ngClass]="{'active':i==currentpage}" *ngFor="let p of pages;let i =index">
          <a class="clicable" (click)="goTopage(i)">{{i}}</a>

        </li>
      </ul>
    </div>
    </div>
  </div>
  </div>
