<div class="card" *ngIf="currentBook$|async as book">
    <div class="card-body" >
      <h2 class="card-title">{{book.id}}</h2>
      <a ></a>
        </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{book.author}}</li>
      <li class="list-group-item">{{book.available}}</li>
      <li class="list-group-item">{{book.selected}}</li>
    </ul>
    <div class="card-body">
      <a routerLink="/book/books" class="card-link">retour</a>
      <button (click)="onVailable(book)">{{buttonText}}
      </button>
    </div>
  </div>
