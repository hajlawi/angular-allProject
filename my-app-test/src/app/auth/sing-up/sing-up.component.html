<div class="container">
    <div class="col-md-9 " >
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">username</label>
          <input type="text" id="username" class="form-control" formControlName="username" >
          <small class="text-danger" *ngIf="signUpForm.get('username')?.errors">is required</small>
        </div>
        <div class="form-group">
          <label for="password">password</label>
          <input type="password" id="password" class="form-control" formControlName="password" >
          <small class="text-danger" *ngIf="signUpForm.get('password')?.errors">is required</small>
        </div>
         
        <button class=" btn btn-primary" type="submit" [disabled]="signUpForm.invalid" >valider</button>
      </form>
    
    </div>
  </div>
