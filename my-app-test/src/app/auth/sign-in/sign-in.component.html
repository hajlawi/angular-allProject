<div class="container">
    <div class="col-md-9 " >
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">username</label>
          <input type="text" id="username" class="form-control" formControlName="username" >
          <small class="text-danger" *ngIf="signInForm.get('username')?.errors">is required</small>
        </div>
        <div class="form-group">
          <label for="password">password</label>
          <input type="password" id="password" class="form-control" formControlName="password" >
          <small class="text-danger" *ngIf="signInForm.get('password')?.errors">is required</small>
        </div>
        <div class="form-group">
          <label >roles</label>
         <select  formControlName="roles" class="form-control">
           <option value="admin" id="admin"   selected >admin</option>
           <option value="user" id="user" >user</option>
         </select>
        </div>
        <button class=" btn btn-primary" type="submit" >valider</button>
      </form>
    
    </div>
  </div>
