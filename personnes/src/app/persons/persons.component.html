<div class="row">
  <div class="col-xs-12">
    <h2> Persons List</h2>
    <div class="list-group">
      <button class="list-group-item"
              *ngFor="let p of persons ;let i=index" (click)="onViewPerson(i)">
        <h3 class="list-group-item-heading">{{p.firstName}}
          <button class="btn btn-default pull-right"(click)="ondeletePerson(p)">
            <span class="glyphicon glyphicon-minus"></span>
          </button>
        </h3>
        <p class="list-group-item-text">{{p.firstName}}</p>
      </button>
    </div>
    <button class="btn btn-primary"(click)="onNewPerson()">new Person
    </button>
  </div>
</div>
